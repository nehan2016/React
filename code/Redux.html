<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.6/EventEmitter.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        let reducer =(state, action)=>{
        	console.log("reducer", state, action);
        	if(action.type=="Add"){
        		console.log("Add action performed in the reducer");
        		return [...state, action.payload.name];
        	}
        	return state;
        }
        let middleW1 = function(arg){
        	console.log("Middleware1", arg, arg.getState());
        	return function(next){
        		return function(action){
        			console.log("i'm middleware 1");
        			return next(action);
        		}
        	}
        }
        let middleW2 = function(arg){
        	console.log("Middleware2", arg, arg.getState());
        	return function(next){
        		return function(action){
        			console.log("i'm middleware 2");
        			return next(action);
        		}
        	}
        }
        let store = Redux.createStore(reducer, ["Initial State"], Redux.applyMiddleware(middleW1, middleW2)); //reducer, initial state, middleware
        window.store = store;
        class Homepage extends React.Component{
        	constructor(){
        		super();
        	}
        	render(){
        		return (
        		<div>
        			Homepage Component
        			<button onClick={()=>store.dispatch({type: 'Add', payload: { name: 'ABC'} })}>Save</button>
        		</div>
        		);
        	}
        }
        ReactDOM.render(<Homepage/>, document.getElementById('root'));
        </script>
    </body>
</html>
